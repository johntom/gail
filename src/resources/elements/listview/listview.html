<template>
  <require from='./listview.css'></require>
  <div class="listview">
    <div class="listview-header">
      <div class="listview-header-buttons btn-group" 
        role="group" aria-label="view selectors">
        <button class="btn btn-default ${selectedView === item.name ? 'listview-item-selected' : ''}" 
          repeat.for="item of items"
          click.delegate="selectedView = item.name">
          <i class="fa fa-${item.iconClass}"></i>
          <span class="margin-left-10">${item.header}</span>
        </button>
      </div>
      <div class="listview-header-buttons-extra">
        <slot name="buttons-slot"></slot>
      </div>
      <div class="listview-header-input">
        <slot name="filter-slot"></slot>  
      </div>  
       <div class="listview-header-select">
        <slot name="filter-select"></slot>  
      </div>     
    </div>
    <div class="listview-content" id="view-content">
      <slot></slot>
    </div>
    <dif class="listview-footer">
      <slot name="pager-slot"></slot>
    </dif>
  </div>  
</template>
